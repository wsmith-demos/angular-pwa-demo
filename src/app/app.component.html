<mat-toolbar>
  <span class="toolbar-center"></span>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      <span *ngIf="link.icon"><mat-icon>{{ link.icon }}</mat-icon></span>
      <span style="text-align: center">{{ link.label }}</span>
    </a>
  </nav>
  <span class="toolbar-center"></span>
</mat-toolbar>
<div *ngIf="updateAvailable$ | async" style="text-align: center">
  <h4>Update available.</h4>
  <button mat-raised-button (click)="performUpdate()">Update</button>
</div>
<router-outlet></router-outlet>
